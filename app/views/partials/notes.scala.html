@(notes: List[Note], model: String, id: Int)
<ul class="list-style-none margin-top-1em margin-bottom-none width-100 notes">
@notes.map { note =>
	<li id="note-@note.id">
		<label>@note.author<span class="unixtime">@note.createdAt</span></label><span>@note.note</span>
	</li>			
}
</ul>
<form class="add-note-form" data-model="@model", data-id="@id">
	<input type="text" name="note" id="note" class="input-large form-control inline width-50" placeholder="Add note">
	<button type="submit" id="add-note" class="btn btn-default inline">Add</button>
</form>
