@(inputId: String, maxChars: Int)
<span class="text-right help-block no-margin" title="used / max characters">
	<label class="control-label no-margin" for="@inputId">
		<span id="@inputId-used-char-ctr" class="inline">0</span>
		<span class="inline">&#47;</span>
		<span class="inline">@maxChars</span>
	</label>
</span>
