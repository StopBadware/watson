@(title: String, navbar: Boolean=true)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
        <title>@title | Watson</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/daterangepicker-bs3.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.cookie.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/moment.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/daterangepicker.js")"></script>
        <script src="@routes.Assets.at("javascripts/zeroclipboard.min.js")"></script>
        <script src="@routes.Application.javascriptRoutes"></script>
        <script src="@routes.Assets.at("javascripts/watson.js")"></script>
    </head>
    <body>
    	@if(navbar) {
    		@partials.navbar()	
   		} else {
   			@partials.jumbotron()
   		}
   		<div class="container">
        	@content
        </div>
    </body>
</html>
